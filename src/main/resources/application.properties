# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/aura
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=mukundv
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# For production, set JWT_SECRET environment variable
# Development default is provided below for local testing
jwt.expiration=86400000

# Logging
logging.level.com.aura.service=INFO
logging.level.org.springframework.security=DEBUG
